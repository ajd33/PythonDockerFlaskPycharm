{% extends "layout.html" %}
{% block content %}

<h5 class="card-title" style="margin-top: 20px">No.{{ rating.id }}</h5>

<form action="/edit/{{rating.id}}" method="post">

  <div class="form-group row">
    <label for="year" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="year" name="Year" value="{{rating.Year}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="Score" class="col-sm-2 col-form-label">Score</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Score" name="Score" value="{{rating.Score}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="Title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Title" name="Title" value="{{rating.Title}}">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
