{% extends "layout.html" %}
{% block content %}
<h2 style="margin-top: 20px">Rotten Tomato ratings of movies with Robert De Niro.</h2>
<table class="table" style="margin-top: 20px">
    <thead>
    <tr>
        <th scope="col">No.</th>
        <th scope="col">Year</th>
        <th scope="col">Score</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    {% for d in deniro %}
    <tr>
        <td><a href="view/{{d.id}}">{{ d.id }}</a></td>
        <td>{{ d.Year }}</td>
        <td>{{ d.Score }}</td>
        <td>{{ d.Title }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
