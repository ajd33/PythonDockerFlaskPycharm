{% extends "layout.html" %}
{% block content %}

<h5 class="card-title" style="margin-top: 20px">New Rating</h5>

<form action="/rating/new" method="post">

  <div class="form-group row">
    <label for="Year" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Year" name="Year" placeholder="Year">
    </div>
  </div>

  <div class="form-group row">
    <label for="Score" class="col-sm-2 col-form-label">Score</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Score" name="Score" placeholder="Score">
    </div>
  </div>

  <div class="form-group row">
    <label for="Title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Title" name="Title" placeholder="Title">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
